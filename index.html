<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider com htmle css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider">

        <div class="slides">
            <!--Radio Butttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim Radio Buttons-->

            <!-- Slide-->
            <div class="slide first">
                <img src="./assets/Chuvisco.gif" alt="imagem 1"/>
            </div>
            <div class="slide">
                <img src="./assets/cactus-jack-by-travis-scott-x-kaws-for-fragment-tee-vintage-wash-branco-751761.jpg" alt="imagem2"/>
            </div>
            <div class="slide">
                <img src="./assets/43b608abc06b95fa5f3764826d87246d.jpg" alt="imagem 3"/>
            </div>
            <div class="slide">
                <img src="./assets/image.jpg" alt="imagem 4"/>
            </div>
            <!-- Fim Slide images-->

            <!-- Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>


    <script src="scroll.js"></script>
</body>
</html>
