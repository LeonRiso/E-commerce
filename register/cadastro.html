<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="cadastro.css" />

  <title>Novo usuario - Sujeito Programador</title>
</head>

<body>

  <div class="container">
    <section class="header">
      <h2>Nova conta</h2>
    </section>

    <form id="form" class="form">
      <div class="form-content">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite o nome" required />
        <a id="name-error"></a>
      </div>

      <div class="form-content">
        <label for="subname">Sobrenome</label>
        <input type="text" id="subname" placeholder="Digite o sobrenome" />
        <a id="subname-error"></a>
      </div>

      <div class="form-content">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite o seu email..." required />
        <a id="email-error"></a>
      </div>

      <div class="form-content">
        <label for="number">Número de telefone</label>
        <input type="tel" id="number" placeholder="Digite seu número de telefone..." required />
        <a id="number-error"></a>
      </div>

      <div class="form-content">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha..." required />
        <a id="password-error"></a>
      </div>

      <div class="form-content">
        <label for="password-confirmation">Confirmação de senha</label>
        <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." required />
        <a id="password-confirmation-error"></a>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="signUp.js"></script>
</body>

</html>
